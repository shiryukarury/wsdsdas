<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de Janelas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('wallpapersden.com_naruto-uzumaki-intense-look_1920x1016.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            height: 100vh;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: row;
            gap: 10px;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .janela {
            width: 100px;
            height: 100px;
            background-color: rgba(139, 0, 0, 0.35);
            border: 2px solid orange;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
            flex-direction: column;
        }
        .janela:hover {
            background-color: rgba(255, 69, 0, 0.5);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .janela img {
            width: 40px;
            height: 40px;
        }
        .janela p {
            margin: 5px 0 0 0;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
        }
        #painelFotos {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            overflow: auto;
            padding: 20px;
        }
        #painelFotos img {
            max-width: 100%;
            height: auto;
            margin: 10px;
            border: 2px solid orange;
            border-radius: 5px;
            display: none; /* Imagens escondidas por padrão */
        }
        #fecharPainel {
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            font-size: 20px;
            background-color: rgba(255, 69, 0, 0.8);
            color: #fff;
            border-radius: 50%;
            padding: 5px 10px;
        }
        .dropdown {
            margin-top: 20px;
        }
        .dropdown select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid orange;
            background-color: rgba(255, 69, 0, 0.2);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="janela" onclick="showAlert('Calculadora')">
            <img src="1176238.png" alt="Calculadora">
            <p>Calculadora</p>
        </div>
        <div class="janela" onclick="showPainelFotos()">
            <img src="1912510.png" alt="Ninja">
            <p>Ninja</p>
        </div>
        <div class="janela" onclick="showAlert('Atualizações')">
            <img src="atualizacoes.png" alt="Atualizações">
            <p>Atualizações</p>
        </div>
    </div>
    
    <!-- Painel de Fotos -->
    <div id="painelFotos">
        <span id="fecharPainel">&times;</span>
        <h2>Galeria de Fotos</h2>
        
        <!-- Dropdown -->
        <div class="dropdown">
            <label for="tipoNinja">Selecione um tipo:</label>
            <select id="tipoNinja" onchange="filterImages()">
                <option value="">Todos</option>
                <option value="feminino">Feminino</option>
                <option value="masculino">Masculino</option>
                <option value="fogo">Fogo</option>
                <option value="agua">Água</option>
                <option value="terra">Terra</option>
                <option value="relampago">Relâmpago</option>
                <option value="vento">Vento</option>
                <option value="akatisuk">Akatisuk</option>
            </select>
        </div>

        <!-- Imagens com categorias -->
        <img src="11000131.png" alt="Naruto Chakra da 9 Cauda" data-category="vento";>
        <img src="11000141.png" alt="Foto 2" data-category="vento";alt="Foto 2" data-category="masculino":>
        <img src="11000151.png" alt="Foto 3" data-category="vento";>
        
        <!-- Adicione mais imagens com categorias aqui -->
    </div>

    <script>
        function showAlert(title) {
            alert(`Você clicou em ${title}`);
        }

        function showPainelFotos() {
            document.getElementById('painelFotos').style.display = 'block';
        }

        document.getElementById('fecharPainel').addEventListener('click', function() {
            document.getElementById('painelFotos').style.display = 'none';
        });

        window.addEventListener('click', function(event) {
            if (event.target === document.getElementById('painelFotos')) {
                document.getElementById('painelFotos').style.display = 'none';
            }
        });

        function filterImages() {
            var selectedCategory = document.getElementById('tipoNinja').value;
            var images = document.querySelectorAll('#painelFotos img');
            
            images.forEach(function(img) {
                if (selectedCategory === "" || img.getAttribute('data-category') === selectedCategory) {
                    img.style.display = 'block'; // Mostrar imagem
                } else {
                    img.style.display = 'none'; // Esconder imagem
                }
            });
        }
    </script>
</body>
</html>
